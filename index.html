<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Scoreboard</title>
  <style>
    /* Ensure the layout takes full screen width and height */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Container for the two main parts */
    .container {
      display: flex;
      flex: 1;
      width: 100%;
      height: 50%;
    }

    /* Left and right sides with equal width */
    .button-main-left,
    .button-main-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: min(70vh, 40vw);
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      /* For absolute positioning of dots */
    }

    /* Left part with red background */
    .button-main-left {
      background-color: red;
      user-select: none;
      cursor: pointer;
    }

    /* Right part with blue background */
    .button-main-right {
      background-color: blue;
      user-select: none;
      cursor: pointer;
    }

    /* Floating dot style */
    .ball {
      width: max(5vw, 5vh);
      height: max(5vw, 5vh);
      font-size: max(5vw, 5vh);
      position: absolute;
      bottom: 2vh;
    }

    /* Positioning the dot in the top-left of the left section */
    .button-main-left .ball {
      left: 2vw;
    }

    /* Positioning the dot in the top-right of the right section */
    .button-main-right .ball {
      right: 2vw;
    }

    .button-undo,
    .button-reset {
      font-family: Arial, sans-serif;
      color: black;
      cursor: pointer;
      position: absolute;
      width: max(5vw, 5vh);
      height: max(5vw, 5vh);
      font-size: max(5vw, 5vh);
    }

    /* Left button with red background */
    .button-main-left .button-undo {
      background-color: red;
      user-select: none;
      top: 2vh;
      left: 2vh;
      cursor: pointer;
    }

    /* Right button with blue background */
    .button-main-right .button-reset {
      background-color: blue;
      user-select: none;
      top: 2vh;
      right: 2vh;
      cursor: pointer;
    }

    .instructions {
      padding: 1vh;
      visibility: visible;
      height: 50%;
      display: block;
    }

    @media (orientation: landscape) {
      .instructions {
        display: none;
      }

      .ball {
        bottom: 2vh;
      }

      .container {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div onclick="alert('left was pressed!')" class="button-main-left">13
      <div class="button-undo" onclick="alert('Undo was pressed!')">↩</div>
      <div class="ball">

        <i class="fas fa-volleyball-ball" style="color: black;"></i>
      </div>

    </div>
    <div onclick="alert('Right was pressed!')" class="button-main-right">8
      <div class="button-reset" onclick="alert('Reset was pressed!')">⟲</div>
      <div class="ball">
        <i class="fas fa-volleyball-ball" style="color: black;"></i>
      </div>
    </div>
  </div>
  <div class="instructions">
    <p>
      This is a simple scoreboard. Just touch on each side of the scoreboard to increase the score. The ball will switch to the side that last scored.
    </p>
    <p>
      To undo the last point, touch ↩.
    </p>
    <p>
      To reset the scores to zero, touch ⟲.
    </p>
    <p>
      To make this message go away, switch your phone to landscape.
    </p>
  </div>
</body>

</html>
